mongo:
  enabled: true
  storageSize: 1Gi # size of mongo volume if enabled
  storageClassName: "ocs-storagecluster-ceph-rbd" # storageClass of mongo volume. "" means default cluster value
postgres:
  enabled: true
  storageSize: 2Gi # size of postgres volume if enabled
  storageClassName: "ocs-storagecluster-ceph-rbd" # storageClass of postgres volume. "" means default cluster value
