apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: job-role
  namespace: doc
rules:
- apiGroups:
  - '*'
  resources:
  - '*'
  verbs:
  - '*'
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: job-rb
  namespace: doc
subjects:
  - kind: ServiceAccount
    name: default
    namespace: doc
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: job-role