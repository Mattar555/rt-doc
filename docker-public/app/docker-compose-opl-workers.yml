version: '2.2'
services:
  opl-engine-worker:
    image: ${APP_DOCKER_REGISTRY}/capacity-planning/opl-engine-worker:${PROJECT_VERSION_DOCKER_TAG}
    container_name: capacity-planning-opl-engine-worker
    volumes:
      - ./data/logs:/logs
    environment:
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_USERNAME=guest
      - SPRING_RABBITMQ_PASSWORD=guest
      - JAVA_TOOL_OPTIONS=-Xmx4000m -Xms500m
      - OPTIMSERVER_URL=http://dbos-master:8080/
      - OPTIMSERVER_JWT_JWTKEY=ADI3PBiMzIG2XPMRpcvIKwSTLgZrkolv
    cpu_percent: 75
    mem_limit: 2000M
    networks:
      - capacity-planning
networks:
  capacity-planning:
    external: true
